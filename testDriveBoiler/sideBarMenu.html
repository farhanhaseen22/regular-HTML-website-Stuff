        <!-- Styling of the side bar -->
        <style>
            body {
              font-family: "Lato", sans-serif;
              transition: background-color .5s;
            }
            
            .sidenav {
              height: 100%;
              width: 0;
              position: fixed;
              z-index: 1;
              top: 0;
              left: 0;
              background-color: hsl(240, 7%, 14%);
              overflow-x: hidden;
              transition: 0.5s;
              padding-top: 60px;
            }

            .active {
                width: 250px;
            }
            
            .sidenav a {
              padding: 8px 8px 8px 32px;
              text-decoration: none;
              font-size: 25px;
              color: hsl(0, 73%, 53%);
              display: block;
              transition: 0.3s;
            }
            
            .sidenav a:hover {
              color: hsla(350, 77%, 48%, 0.822);
            }
            
            .sidenav .closebtn {
              position: absolute;
              top: 0;
              right: 25px;
              font-size: 36px;
              margin-left: 50px;
            }
            
            .main {
              transition: margin-left .5s;
              padding: 16px;
              border: 2px solid;
            }
            
            @media screen and (max-height: 450px) {
              .sidenav {padding-top: 15px;}
              .sidenav a {font-size: 18px;}
            }
        </style>
    </head>
    <body>

        <div id="mySidenav" class="sidenav">
            <a href="#" class="closebtn" onclick="openCloseNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        
        <div id="main" class="main">
            <h2>Sidenav Push Example</h2>
            <p>Click on the element below to open the side navigation menu, and push this content to the right. Notice that we add a black see-through background-color to body when the sidenav is opened.</p>
            <span id="sidenavBtn" style="font-size:30px;cursor:pointer"
            onclick="openCloseNav()">&#9776; open</span>
        </div>

        <script>
            const mySidenav = document.getElementById("mySidenav");

            // console.log('event.target.id--');
            // document.onclick = function() {}
            document.addEventListener('click', function(event) {
              console.log(event.target.id);
                if(event.target.id !== 'sidenavBtn' && event.target.id !== 'mySidenav'){
                  mySidenav.classList.remove('active');
                }
            })

            function openCloseNav() {
                mySidenav.classList.toggle('active');
            }
