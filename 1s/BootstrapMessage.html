<html lang="en">

<head>
  <title>Bootstrap Message</title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      /* background-color: #272e4b; */

      background-image: url(https://images.unsplash.com/photo-1513628253939-010e64ac66cd?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=800&fit=max&ixid=eyJhcHBfaWQiOjE0NTg5fQ);
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }

    .alert-parent {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .alert {
      /* margin: 40px; */
      width: 35%;
    }

    .fade:not(.show) {
      opacity: 0;
      visibility: hidden;
    }
  </style>
</head>

<body>

  <button class="btn btn-light close">
    Just Press it!
  </button>
  <br>
  <br>
  <!-- <div class="container"> -->
  <div class="alert-parent">
    <div class="alert alert-success fade show">
      <h4 class="alert-heading text-center"><i class="fa fa-check-circle"></i> Congrats!<span type="button" class="close">&times;</span></h4>
      
      <p>Please enter a valid value in all the required fields before proceeding.</p>
      <hr>
      <p class="mb-0">Once you have filled all the details, click on the 'Next' button to continue.</p>
      
    </div>
  </div>
  <!-- </div> -->

  <script>
    $(document).ready(function () {
      $(".close").click(function () {
        $(".alert").toggleClass("show");
      });
    });
  </script>
</body>

</html>
